<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://de-ravendell.github.io/minette.png" type="image/png">
    <title>DE RAVENDELL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: black;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: black;
            color: white;
            padding: 10px 50px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: black;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 70vh; /* 限制最大高度 */
            overflow-y: auto; /* 自动显示滚动条 */
            scrollbar-width: thin; /* 更细的滚动条 */
            scrollbar-color: #777777 black; /* 滚动条颜色 */
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #777777;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .main-content::before {
            content: " ";
            background-image: url('minette.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Auth Overlay Styles */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }

        .auth-container h2 {
            margin-top: 0;
            color: #fff;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        .auth-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-container button:hover {
            background-color: #45a049;
        }

        #error-msg {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Authentication Overlay -->
    <div id="auth-overlay">
        <div class="auth-container">
            <h2>Authentication Required</h2>
            <input type="text" id="username" placeholder="Username" style="width: 80%">
            <input type="password" id="password" placeholder="Password" style="width: 80%">
            <button onclick="checkPassword()">Login</button>
            <p id="error-msg">Invalid username or password</p>
        </div>
    </div>

    <!-- Original Content (hidden until authenticated) -->
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <div class="dropdown-content">
                <a href="https://de-ravendell.github.io/navigator">NAVIGATOR</a>
                <a href="https://www.merriam-webster.com">MERRIAM</a>
                <a href="https://chat.deepseek.com">DEEPSEEK</a>
                <a href="https://www.doubao.com/chat">DOUBAO</a>
                <a href="https://outlook.live.com">OUTLOOK</a>
                <a href="https://github.com">GITHUB</a>
                <a href="https://richup.io">RICHUP</a>
                <a href="https://de-ravendell.github.io/richup">RICHUP?</a>
                <a href="https://game.hullqin.cn">HULLQIN</a>
                <a href="https://de-ravendell.github.io/2048">2048</a>
                <a href="https://de-ravendell.github.io/gomoku">GOMOKU</a>
                <a href="https://de-ravendell.github.io/wordle">WORDLE</a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <img src="signature.png" alt=" " width="300">
    </div>

    <script src="auth.js"></script>
    
    <script>
    if(window.location.pathname.includes('auth_data.txt')) {
        window.location.href = '/'; 
    }
    </script>
</body>
</html>
