<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://de-ravendell.github.io/minette.png" type="image/png">
    <title>DE RAVENDELL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: black;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: black;
            color: white;
            padding: 10px 50px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: black;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 70vh; 
            overflow-y: auto; 
            scrollbar-width: thin; 
            scrollbar-color: #777777 black; 
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #777777;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        #signout-btn {
            border-top: 1px solid #444;
            margin-top: 5px;
            padding-top: 12px;
        }
        
        #signout-btn:hover {
            background-color: #ff0000 !important;
            color: white !important;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .main-content::before {
            content: " ";
            background-image: url('minette.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .img-container {
            position: fixed;
	    top: 0;
	    left: 0;
	    background-color: black;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
	    z-index: 1001;
        }

        .image-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
        }

        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            z-index: 1002;
        }

        .skip-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Auth Overlay Styles */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }

        .auth-container h2 {
            margin-top: 0;
            color: #fff;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        .auth-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-container button:hover {
            background-color: #45a049;
        }

        #tips {
            color: white;
        }

        #error-msg {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="img-container" id="ani">
        <button class="skip-btn" id="skipBtn">skip</button>

        <div class="image-wrapper" id="hell">
            <img src="https://de-ravendell.github.io/hell.jpg" alt=" ">
        </div>
    </div>
    
    <!-- Authentication Overlay -->
    <div id="auth-overlay">
        <div class="auth-container">
            <h2>Authentication Required</h2>
            <p id="tips">For any questions, please email ravendell22@outlook.com for help.</p>
            <input type="text" id="username" placeholder="Username" style="width: 80%">
            <input type="password" id="password" placeholder="Password" style="width: 80%">
            <button onclick="checkPassword()">Login</button>
            <p id="error-msg">Invalid username or password</p>
        </div>
    </div>

    <!-- Original Content (hidden until authenticated) -->
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <div class="dropdown-content">
                <a href="https://de-ravendell.github.io/navigator">NAVIGATOR</a>
                <a href="https://www.merriam-webster.com">MERRIAM</a>
                <a href="https://chat.deepseek.com">DEEPSEEK</a>
                <a href="https://www.doubao.com/chat">DOUBAO</a>
                <a href="https://outlook.live.com">OUTLOOK</a>
                <a href="https://github.com">GITHUB</a>
                <a href="https://richup.io">RICHUP</a>
                <a href="https://de-ravendell.github.io/richup">RICHUP?</a>
                <a href="https://game.hullqin.cn">HULLQIN</a>
                <a href="https://de-ravendell.github.io/2048">2048</a>
                <a href="https://de-ravendell.github.io/gomoku">GOMOKU</a>
                <a href="https://de-ravendell.github.io/wordle">WORDLE</a>
                <a href="#" id="signout-btn" onclick="logout()">SIGN OUT</a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <img src="signature.png" alt=" " width="300">
    </div>

    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                document.getElementById('hell')
            ];

            const skipBtn = document.getElementById('skipBtn');
            let animationTimeouts = []; 
            let fadeOutTimeout = null; 
            let isAnimating = true; 

            function showImages() {
                images.forEach((img, index) => {
                    const timeoutId = setTimeout(() => {
                        if (!isAnimating) return; 
                        img.style.opacity = '1';
                        img.style.transform = 'translateY(0)';
                    }, index * 500);
                    animationTimeouts.push(timeoutId);
                });

                fadeOutTimeout = setTimeout(() => {
                    if (!isAnimating) return; 
                    fadeOutAll();
                }, images.length * 500 + 2000);
            }

            function fadeOutAll() {
                images.forEach(img => {
                    img.style.opacity = '0';
                });

                setTimeout(() => {
                    if (!isAnimating) return; 
                    isAnimating = false; 
                    setPage();
                }, 1000);
            }

            function stopAllAnimations() {
                isAnimating = false; 

                animationTimeouts.forEach(timeout => clearTimeout(timeout));
                if (fadeOutTimeout) clearTimeout(fadeOutTimeout);

                images.forEach(img => {
                    img.style.transition = 'none'; 
                    img.style.opacity = '0';
                });

                setPage();
            }

            function setPage() {
                const ani = document.getElementById('ani');
                ani.style.display = 'none';
            }

            skipBtn.addEventListener('click', stopAllAnimations);

            showImages();
        });
    </script>
</body>
</html>
